<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>用户主界面</title>
</head>
<body>
    <header>
        <h1>欢迎来到电商平台</h1>
    </header>
    <nav>
        <a href="#home">主页</a>
        <a href="#orders">我的订单</a>
        <a href="#account">我的账户</a>
        <a href="#contact">联系我们</a>
    </nav>
    <div id="home" class="main-content section">
        <ul id="productList" class="product-list">
            
            <!-- 更多商品项 -->
        </ul>
    </div>

    <div id="orders" class="main-content section">
        <h2>我的订单</h2>
        <ul id="orderList" class="order-list">
            <!-- 动态生成的订单商品项 -->
        </ul>
        <div class="order-summary">
            <h3>订单摘要</h3>
            <table>
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                    </tr>
                </thead>
                <tbody id="orderSummaryBody">
                    <!-- 动态生成的订单摘要行 -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">总计</td>
                        <td id="totalAmount">¥0.00</td>
                    </tr>
                </tfoot>
            </table>
            <button id="payButton">付款</button>
        </div>
    </div>

    <div id="account" class="main-content section">
        <!-- 我的账户内容 -->
        <div class="profile">
            <img alt="用户头像">
            <form id="profileForm" action="/api/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="avatar" accept="image/*">
                <input type="text" name="username" placeholder="用户名">
                <input type="email" name="email" placeholder="邮箱">
                <input type="text" name="address" placeholder="收货地址">
                <button type="submit">提交</button>
            </form>
            <div class="actions">
                <button id="logoutBtn">退出登录</button>
            </div>
        </div>
    </div>
    
    <div id="contact" class="main-content section">
        <!-- 联系我们内容 -->
    </div>
    <script src="user.js"></script>
</body>
</html>
