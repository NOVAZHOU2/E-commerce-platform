<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>用户主界面</title>
</head>
<body>
    <header>
        <h1>欢迎来到电商平台</h1>
        <div class="user-profile">
            <img src="图片2.png" alt="用户头像" class="user-avatar">
            <span class="username">用户肘耗</span>
            <div class="dropdown-content">
                <a href="#account" class="checkaccount">个人中心</a>
                <a href="http://localhost:63343/untitled2/E-commerce-platform/online-shopping/online-shopping/index.html" class="checklogin">退出登录</a>
            </div>
        </div>
    </header>
    <nav>
        <a href="#home" class="checkhome">主页</a>
        <a href="#cart" class="checkcart">购物车</a>
        <a href="#orders" class="checkorders">我的订单</a>
        <a href="#contact" class="checkcontact">联系我们</a>
    </nav>
    <div id="home" class="main-content section">
        <ul id="productList" class="product-list">
            
            <!-- 更多商品项 -->
        </ul>
    </div>

    <div id="cart" class="section">
        <main>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>商品数量</th>
                        <th>商品单价</th>
                        <th>商品总价</th>
                        <th>是否选中</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                    <!-- 动态生成的购物车内容 -->
                </tbody>
            </table>
            <div id="orderSummary">
                <p>总计: <span id="totalAmount">¥0.00</span></p>
                <button id="submitOrder">提交订单</button>
            </div>
        </main>
    </div>
    <div id="orders" class="main-content section">
        <h2>我的订单</h2>
        <ul id="orderList" class="order-list">
            <!-- 动态生成的订单商品项 -->
        </ul>
        <div class="order-summary">
            <h3>订单摘要</h3>
            <table>
                <thead>
                    <tr>
                <th>订单号</th>
                <th>商品名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>订单状态</th>
                    </tr>
                </thead>
                <tbody id="orderSummaryBody">
                    <!-- 动态生成的订单摘要行 -->
                </tbody>
                <tfoot>
                    <tr>

                    </tr>
                </tfoot>
            </table>

        </div>
    </div>

    <div id="account" class="main-content section">
        <!-- 我的账户内容 -->
        <div id="profile">
            <form id="set">
                <label>
                    <input type="text" name="username" placeholder="用户名">
                </label>
                <label>
                    <input type="email" name="email" placeholder="邮箱">
                </label>
                <label>
                    <input type="number" name="phoneNumber" placeholder="手机号">
                </label>
                <label>
                    <input type="password" name="password" placeholder="密码">
                </label>
                <!-- <input type="text" name="address" placeholder="收货地址"> -->
                <button type="submit">提交</button>
            </form>
            <div class="actions">
                <button id="logoutBtn">退出登录</button>
            </div>
        </div>
    </div>
    
    <div id="contact" class="main-content section">
        <!-- 联系我们内容 -->
         <p>QQ:1206081930</p>
         <p>电话:16602743008</p>
         <p>邮箱:339981@whut.edu.cn</p>
    </div>
    <script src="user.js"></script>
</body>
</html>
